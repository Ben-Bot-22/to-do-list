<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/style.css" />

    <title>Odin To-Do</title>

  <body>
    <div class="container">
      <div class="nav">
        <div>Projects</div>
        <div>Filter</div>
      </div>
      <div class="column-rows">
        <button class="add-column-btn"><span>+ list</span></button>
        <div class="column-content">
          <!-- COLUMN -->
          <div data-column="0" class="column">
            <div class="column-title">Inbox</div>
            <div id="column-cards">
              <div class="to-do-card round">
                <input type="checkbox" name="task-0" />
                <label for="task-0">First task</label>
              </div>
            </div>
            <button class="add-task-btn" id="add-task">+ add task</button>
            <!-- FORM -->

            </div>
            <div id="card-btns">
              <button id="card-cancel-btn">Cancel</button>
              <button type="submit" id="card-add-btn">Add</button>
            </div> -->
          </div>
        </div>
        <button class="add-column-btn"><span>+ list</span></button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
