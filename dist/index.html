<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Odin To-Do</title>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div>Projects</div>
        <div>Filter</div>
      </div>
      <!-- <h1 id="current-project">Inbox</h1> -->
      <div class="column-rows">
        <button class="add-column-btn"><span>+ list</span></button>
        <div class="column-content">
          <div class="column">
            <div class="column-title">Inbox</div>
            <div class="to-do-card round">
              <input type="checkbox" name="task-0" />
              <label for="task-0">First task</label>
            </div>
            <div class="new-task-form-container"></div>
            <div class="to-do-card">
              <form>
                <input placeholder="task name" />
              </form>
            </div>
            <div id="card-btns">
              <button id="card-cancel-btn">Cancel</button>
              <button id="card-add-btn">Add</button>
            </div>
            <button class="add-task-btn">+ add task</button>
          </div>
        </div>
        <button class="add-column-btn"><span>+ list</span></button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
